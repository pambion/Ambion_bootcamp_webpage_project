<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <title>Flight Booking</title>

    <body>
        
          <nav class="navbar-fixed-top"> 
          </nav>
            <div class="container-fluid" >
            </div>
           
          <h1 class="selected-flight-title">Reset Password</h1>
        

          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                     
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <form>
                                <label for="sel1" class="TagName4">Mode of Payment</label><br>
                                <select class="Select-Option">
                                        <option value="Email">Email</option>
                                        <option value="Mobile Number">Mobile Number</option>
                                </select>
                                <input type="text" class="form-control" id="pwd" placeholder="Enter Email/Mobile Number"><br>

                                <label for="sel1" class="TagName4">Enter Confirmation Code</label><br>
                                <input type="password" class="form-control" id="password" placeholder="Enter Account Number">
                            </form>
                        </div>
                        <div class="col-1"></label></div>


                    </div><br><br>
                        <!-- For Submit Button -->
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                    <div class="container">                                          
                                            <!-- Button to Open the Modal -->
                                            <center><button type="button" class="book-button" data-toggle="modal" data-target="#myModal" >Submit</button></center><br>
                                          
                                            <!-- The Modal -->
                                            <div class="modal fade" id="myModal">
                                              <div class="modal-dialog">
                                                <div class="modal-content">
                                                
                                                  <!-- Modal Header -->
                                                  <div class="modal-header">
                                                    <h4 class="modal-title">Password Reset Sucessful!</h4>
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                  </div>
                                                  
                                                  
                                                  <!-- Modal footer -->
                                                  <div class="modal-footer">
                                                    <button type="button" onclick="window.location='Search_Flight.html'"  class="book-button" data-dismiss="modal">Proceed</button>
                                                    
                                                  </div>
                                                  
                                                </div>
                                              </div>
                                            </div>
                                            
                                          </div>
                                          

                           
                           <center><button onclick="window.location='Booking_Project_V3.html'" class="cancel-button" href="">Cancel</button></center>
                            </div>
                          </div>
                          
                      </div>
                    <div class="col-md-4"></div>
              </div>
              



    </body>
